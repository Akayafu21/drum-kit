<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="shortcut icon" href="/images/kick.png" type="image/x-icon">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>

  <div class="klong">
    <img class="crash img" src="/images/crash.png" alt="crash">
    <img class="kick img" src="/images/kick.png" alt="kick">
    <img class="snare img" src="/images/snare.png" alt="snare">
    <img class="tom1 img" src="/images/tom1.png" alt="tom1">
    <img class="tom2 img" src="/images/tom2.png" alt="tom2">
    <img class="tom3 img" src="/images/tom3.png" alt="tom3">
    <img class="tom4 img" src="/images/tom4.png" alt="tom4">
  </div>

  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <audio id="crash">
    <source src="/sounds/crash.mp3" type="audio/mp3"> 
  </audio>
  <audio id="kick">
    <source src="/sounds/kick-bass.mp3" type="audio/mp3"> 
  </audio>
  <audio id="snare">
    <source src="/sounds/snare.mp3" type="audio/mp3"> 
  </audio>
  <audio id="tom1">
    <source src="/sounds/tom-1.mp3" type="audio/mp3"> 
  </audio>
  <audio id="tom2">
    <source src="/sounds/tom-2.mp3" type="audio/mp3"> 
  </audio>
  <audio id="tom3">
    <source src="/sounds/tom-3.mp3" type="audio/mp3"> 
  </audio>
  <audio id="tom4">
    <source src="/sounds/tom-4.mp3" type="audio/mp3"> 
  </audio>


  <footer>
    Credit: https://www.appbrewery.co/
  </footer>

  <script src="/index.js"></script>
</body>

</html>
